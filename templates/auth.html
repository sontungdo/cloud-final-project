<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List - Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-container .nav-tabs {
            justify-content: center;
        }
        .auth-container .nav-link {
            color: #495057;
        }
        .auth-container .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
        .auth-container .form-group {
            margin-bottom: 20px;
        }
        .auth-container .btn-primary {
            width: 100%;
        }
        .auth-container .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="auth-container">
            <h2>Todo List - Authentication</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#register">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="login" class="tab-pane fade show active">
                    <form action="{{ url_for('auth') }}" method="post">
                        <input type="hidden" name="action" value="login">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div id="register" class="tab-pane fade">
                    <form action="{{ url_for('auth') }}" method="post">
                        <input type="hidden" name="action" value="register">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
